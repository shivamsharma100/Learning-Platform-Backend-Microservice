name: CI Build with Newman and PostgreSQL

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test with Maven
        run: mvn clean verify

      - name: Install Newman
        run: npm install -g newman

      - name: Start Spring Boot service on port 8085
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
        run: |
          echo "Starting Spring Boot..."
          mvn spring-boot:run -Dserver.port=8085 &
          echo "Waiting for Spring Boot to be ready..."
          n=0
          until curl -s http://localhost:8085/actuator/health | grep UP || [ $n -eq 30 ]; do
            n=$((n+1))
            sleep 2
          done
          echo "Spring Boot is up!"

      - name: Run Newman API tests
        run: |
          newman run postman/collection.json --env-var "baseUrl=http://localhost:8085"
